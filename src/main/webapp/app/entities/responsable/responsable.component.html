<div>
    <h2 id="page-heading">
        <span jhiTranslate="localversionApp.responsable.home.title">Responsables</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-responsable" [routerLink]="['/responsable/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="localversionApp.responsable.home.createLabel">
            Create new Responsable
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="responsables">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="localversionApp.responsable.nom">Nom</span></th>
            <th><span jhiTranslate="localversionApp.responsable.prenom">Prenom</span></th>
            <th><span jhiTranslate="localversionApp.responsable.dateNaissance">Date Naissance</span></th>
            <th><span jhiTranslate="localversionApp.responsable.email">Email</span></th>
            <th><span jhiTranslate="localversionApp.responsable.estGestionnaire">Est Gestionnaire</span></th>
            <th><span jhiTranslate="localversionApp.responsable.salle">Salle</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let responsable of responsables ;trackBy: trackId">
                <td><a [routerLink]="['/responsable', responsable.id, 'view' ]">{{responsable.id}}</a></td>
                <td>{{responsable.nom}}</td>
                <td>{{responsable.prenom}}</td>
                <td>{{responsable.dateNaissance | date:'medium'}}</td>
                <td>{{responsable.email}}</td>
                <td>{{responsable.estGestionnaire}}</td>
                <td>
                    <div *ngIf="responsable.salle">
                        <a [routerLink]="['../salle', responsable.salle?.id, 'view' ]" >{{responsable.salle?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/responsable', responsable.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/responsable', responsable.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'responsable/'+ responsable.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
