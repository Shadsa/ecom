<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reservation">
            <h2><span jhiTranslate="localversionApp.reservation.detail.title">Reservation</span> {{reservation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="localversionApp.reservation.prix" [ngbTooltip]="'localversionApp.reservation.help.prix' | translate">Prix</span></dt>
                <dd>
                    <span>{{reservation.prix}}</span>
                </dd>
                <dt><span jhiTranslate="localversionApp.reservation.spectacle">Spectacle</span></dt>
                <dd>
                    <div *ngIf="reservation.spectacle">
                        <a [routerLink]="['/spectacle', reservation.spectacle?.id, 'view']">{{reservation.spectacle?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reservation', reservation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
