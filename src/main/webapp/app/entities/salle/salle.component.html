<div>
    <h2 id="page-heading">
        <span jhiTranslate="localversionApp.salle.home.title">Salles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-salle" [routerLink]="['/salle/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="localversionApp.salle.home.createLabel">
            Create new Salle
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="salles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="localversionApp.salle.nom">Nom</span></th>
            <th><span jhiTranslate="localversionApp.salle.nbMaxPlace">Nb Max Place</span></th>
            <th><span jhiTranslate="localversionApp.salle.localisation">Localisation</span></th>
            <th><span jhiTranslate="localversionApp.salle.longitude">Longitude</span></th>
            <th><span jhiTranslate="localversionApp.salle.latitude">Latitude</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let salle of salles ;trackBy: trackId">
                <td><a [routerLink]="['/salle', salle.id, 'view' ]">{{salle.id}}</a></td>
                <td>{{salle.nom}}</td>
                <td>{{salle.nbMaxPlace}}</td>
                <td>{{salle.localisation}}</td>
                <td>{{salle.longitude}}</td>
                <td>{{salle.latitude}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/salle', salle.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/salle', salle.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'salle/'+ salle.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
